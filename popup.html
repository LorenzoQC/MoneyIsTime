<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Work Time Price</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <form id="settings-form">
    <div class="header">
      <div class="header-title" id="header-title">Settings</div>
      <select id="language">
        <option value="ar">العربية</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="hi">हिन्दी</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
        <option value="pt-BR">Português</option>
        <option value="ru">Русский</option>
        <option value="tr">Türkçe</option>
        <option value="zh-CN">简体中文</option>
      </select>
    </div>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="group-box">
      <div class="group-title" id="group-salary-title">Salary</div>
      <div class="salary-container">
        <input type="number" id="salary" step="0.5" min="0.01" required>
        <select id="currency" class="currency-select">
          <option value="AUD">AUD</option>
          <option value="BRL">BRL</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="RUB">RUB</option>
          <option value="TRY">TRY</option>
          <option value="USD" selected>USD</option>
        </select>
      </div>

      <label id="salary-type-label"></label>
      <select id="salary-type"></select>
    </div>

    <div class="group-box">
      <div class="group-title" id="group-working-title">Working Time</div>
      <div class="working-time-grid">
        <label for="hours-per-day" id="working-hours-label">Working hours per day</label>
        <input type="number" id="hours-per-day" step="0.5" min="0.5" max="24" required>

        <label for="days-per-month" id="working-days-label">Working days per month</label>
        <input type="number" id="days-per-month" step="1" min="1" max="31" required>
      </div>
    </div>

    <button type="button" id="exclude-site-button" class="exclude-button">Exclude www.example.com</button>

    <img src="icons/icon-nobg.png" alt="Logo" class="logo">
  </form>
  <script src="popup.js"></script>
</body>

</html>
